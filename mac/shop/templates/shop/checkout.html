{% extends 'shop/basic.html' %}

<!-- TITLE OF ABOUT PAGE-->
{% block title %} CheckOut - My Awesome Cart {% endblock %}

<!-- BODY OF ABOUT PAGE-->
{% block body %}

<div class="container my-3">

  <div class="col">
      <h3><b>Step 1 - My Awesome Cart Express CheckOut - Review Your Cart Items</b></h3>
      <div class="my-3">
          <ol id="items" class="list-group list-group-numbered">

          </ol>
      </div>
  </div>

  <div class="col my-3">
      <h3><b>Step 2 - Enter Address & Other Details</b></h3>
      <div class="my-2">
        <form class="row g-3" method="post" action="/shop/checkout"> {% csrf_token %}
          <input type="hidden" name="itemsJson" id="itemsJson">
          <div class="col-md-6">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
          </div>
          <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
          </div>
          <div class="col-12">
            <label for="inputAdd" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAdd" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAdd2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAdd2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Enter City">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" id="inputState" placeholder="Enter State">
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" placeholder="Enter Zip">
          </div>
          <div class="col">
            <label for="inputMobile" class="form-label">Mobile</label>
            <input type="number" class="form-control" id="inputMobile" placeholder="Enter Mobile">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Place Order</button>
          </div>
        </form>
      </div>
  </div>

</div>

{% endblock %}

{% block js %}
<script>

  if(localStorage.getItem('cart') == null){
    var cart = {};
  }
  else{
    cart = JSON.parse(localStorage.getItem('cart'));
  }

  var sum = 0;
  if ($.isEmptyObject(cart)){
    // If Object Is Empty
    mystr = `<p>Your cart is empty, please add some items to your Cart before checking out.</p>`
    $('#items').append(mystr);
  }
  else{
    for(item in cart){
      let qty = cart[item][0];
      let name = cart[item][1];
      sum = sum + qty;

      // Written with the help of ES6

      mystr = `<li class="list-group-item d-flex justify-content-between align-items-start">
                 <div class="fw-bold ms-2 me-auto">${name}</div>
                 <span class="badge bg-primary rounded-pill">${qty}</span>
               </li>`
      $('#items').append(mystr);
    }
  }

  document.getElementById('cart').innerHTML = sum;

</script>
{% endblock %}
