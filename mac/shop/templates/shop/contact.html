{% load static %}
<!--<!doctype html>-->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Contact - My Awesome Cart </title>

    <style>

      a:hover{
        color: white;
      }

      .btn{
         border-radius: 10px;
      }

      {% block css %} {% endblock %}


    </style>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'shop/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'shop/favicon/android-chrome-512x512.png' %}">
</head>
<body style="font-family: cursive;">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 80px;">
    <div class="container-fluid">
        <a class="navbar-brand ms-2 pe-3" href="/shop" style="font-family: 'Brush Script MT', cursive; font-size: 45px;"><i class="fa-brands fa-battle-net"></i>MyAwesomeCart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/shop" style="font-family: cursive;"><i class="fa-solid fa-house fa-fade" style="--fa-animation-duration: 2s;"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shop/about" style="font-family: cursive;"><i class="fa-solid fa-circle-info fa-fade" style="--fa-animation-duration: 2s;"></i> AboutUs</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="/shop/tracker" style="font-family: cursive;"><i class="fa-solid fa-map-location-dot fa-fade" style="--fa-animation-duration: 2s;"></i>Tracker</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="/shop/contact" style="font-family: cursive;"><i class="fa-solid fa-phone fa-fade" style="--fa-animation-duration: 2s;"></i> ContactUs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blog" style="font-family: cursive;"><i class="fa-brands fa-blogger fa-fade" style="--fa-animation-duration: 2s;"></i> Blog</a>
                </li>
            </ul>

            <button style="border-radius:50%;" type="button" id="popover" class="btn btn-outline-info position-relative icon-button mx-2" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover" data-bs-html="true" data-bs-content="<div style='font-family: cursive;'><h4>Contact Details :</h4><span><i class='fa-solid fa-phone'></i> : +917039114850</span><br><span><i class='fa-solid fa-envelope'></i> : myawesomecart124@mac.ac.in</span></div>">
              <span style="font-family: cursive;"> <i class="fa-solid fa-address-card"></i> </span>
            </button>

        </div>
    </div>
</nav>

<div class=" container my-3">
    <h3>Contact Us <i class="fa-solid fa-comments"></i></h3>
    <form action="/shop/contact/" method="post"> {% csrf_token %}
      <div class=" my-2 form-group">
        <label for="name">Name</label>
        <input type="text" class=" my-2 form-control" id="name" name='name' placeholder="Enter Your Name" required>
      </div>
      <div class=" my-2 form-group">
        <label for="name">Email</label>
        <input type="email" class=" my-2 form-control" id="email" name='email' placeholder="Enter Your Email" required>
      </div>

        <div class=" my-2 form-group">
        <label for="name">Phone</label>
        <input type="tel" class=" my-2 form-control" id="phone" name='phone' placeholder="Enter Your Phone Number" required>
      </div>


       <div class=" my-2 form-group">
        <label for="desc">How May We Help You?</label>
        <textarea class=" my-2 form-control" id="desc" name='desc' rows="3" placeholder="Enter your query here..." required></textarea>
      </div>
            <button type="submit" class=" my-2 btn btn-outline-success"><i class="fa-solid fa-share-from-square"></i> <b>Submit</b></button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!--USED FOR JQUERY-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
{% if thank %}
alert('Thanks for contacting us. We will get back to you soon!');

document.location = "/shop/contact";
{% endif %}

 $(document).ready(function(){
    $('[data-bs-toggle="popover"]').popover();
 });

</script>

</html>
