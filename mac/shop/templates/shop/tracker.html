 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>

    $('#trackerForm').submit(function(event){

        $('#items').empty();
        $('#detail').empty();
        var formData = {
            'email': $('input[name=email]').val(),
            'orderId': $('input[name=orderId]').val(),
            'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
        };
        $.ajax({
            type: 'POST',
            url: '/shop/tracker/',
            data: formData,
            encode: true
        })

        .done(function(data){
            // console.log(data);
            data = JSON.parse(data);
            updates = data[0];

            if(updates.length>0 & updates!={}){
                for(i=0; i<updates.length; i++){
                  let text = updates[i]['text'];
                  let time = updates[i]['time'];

                  mystr = `<ul class="list-group-item d-flex justify-content-between align-items-start">
                             <div class="fw-bold ms-2 me-auto">${text}</div>
                             <span class="badge bg-primary rounded-pill">${time}</span>
                           </ul>`
                  $('#items').append(mystr);
                }

                document.getElementById("details").innerHTML = `  <table class="table table-striped table-bordered mt-2 border border-2 border-dark" style="text-align: center;">
                                                                      <thead>
                                                                        <tr>
                                                                          <th scope="col">No.</th>
                                                                          <th scope="col">Product</th>
                                                                          <th scope="col">Price</th>
                                                                          <th scope="col">Quantity</th>
                                                                          <th scope="col">Total</th>
                                                                        </tr>
                                                                      </thead>
                                                                      <tbody id="tableBody">
                                                                      </tbody>
                                                                      <tfoot>
                                                                        <tr>
                                                                          <th colspan="4">Total</th>
                                                                          <th id="total">₹0</th>
                                                                        </tr>
                                                                      </tfoot>
                                                                    </table>`


            }
            else{
                alert('Error: Invalid Credentials. Make Sure To Give Correct Credentials To Fetch Your Order Status.');
            }

            cart = JSON.parse(data[1]);
            //console.log(cart);

            var i = 1;
            var pop = "₹";
            var sum = 0;
            for(var item in cart){
                name = cart[item][1] ;
                quantity = cart[item][0] ;
                price = cart[item][2] ;
                total = quantity * price ;
                sum = sum + total;
                let uiString = `<tr>
                                 <td scope="row">${i}</td>
                                 <td>${name}</td>
                                 <td>₹${price}</td>
                                 <td>${quantity}</td>
                                 <td>₹${total}</td>
                                </tr>`;
                document.getElementById("tableBody").innerHTML += uiString;
                i = i+1;
            }
            popSum = pop + sum;
            document.getElementById('total').innerHTML = popSum;

        })

        event.preventDefault();

        $("#email").val("");
        $("#orderId").val("");

    });

</script>
